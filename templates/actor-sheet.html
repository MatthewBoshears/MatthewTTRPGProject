<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{actor.name}}" placeholder="Character Name"/></h1>
      <div class="grid grid-3col">
        <div class="resource">
          <label>HP</label>
          <input type="text" name="data.hp.value" value="{{data.hp.value}}" data-dtype="Number"/>
          <span>/</span>
          <input type="text" name="data.hp.max" value="{{data.hp.max}}" data-dtype="Number"/>
        </div>
        <div class="resource">
          <label>Bonus Dice</label>
          <input type="text" name="data.bonusDice.value" value="{{data.bonusDice.value}}" data-dtype="Number"/>
        </div>
      </div>
    </div>
  </header>

  <section class="sheet-body">
    <div class="levels">
      <h3>Levels by Tier</h3>
      <label>Alpha:</label><input type="text" name="data.levels.alpha" value="{{data.levels.alpha}}" data-dtype="Number"/>
      <label>Beta:</label><input type="text" name="data.levels.beta" value="{{data.levels.beta}}" data-dtype="Number"/>
      <label>Charlie:</label><input type="text" name="data.levels.charlie" value="{{data.levels.charlie}}" data-dtype="Number"/>
      <label>Delta:</label><input type="text" name="data.levels.delta" value="{{data.levels.delta}}" data-dtype="Number"/>
      <label>Gamma:</label><input type="text" name="data.levels.gamma" value="{{data.levels.gamma}}" data-dtype="Number"/>
    </div>

    <div class="skills-list">
      <h3>Skills</h3>
      <ol class="items-list">
        <li class="item flexrow item-header">
          <div class="item-name">Skill Name</div>
          <div class="item-controls">
            <a class="item-control item-create" title="Create skill" data-type="skill"><i class="fas fa-plus"></i> Add</a>
          </div>
        </li>
        {{#each actor.items as |item id|}}
          {{#if (eq item.type "skill")}}
          <li class="item flexrow" data-item-id="{{item._id}}">
            <div class="item-name"><h4>{{item.name}} ({{item.data.tier}} {{item.data.rank}})</h4></div>
            <div class="item-controls">
              <a class="item-control roll-skill" title="Roll Skill"><i class="fas fa-dice-d20"></i></a>
              <a class="item-control item-edit" title="Edit Skill"><i class="fas fa-edit"></i></a>
              <a class="item-control item-delete" title="Delete Skill"><i class="fas fa-trash"></i></a>
            </div>
          </li>
          {{/if}}
        {{/each}}
      </ol>
    </div>
  </section>
</form>
